<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assest/css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="p-1 mb-4 bg-primary rounded-3">
        <div class="container-fluid py-5 text-center">
            <h1 class="display-5 fw-bold">Weather Dashboard</h1>


        </div>
    </div>
    <div class="row">
        <div class="col-sm-2">
            <div class="input-group mb-3">
                <input id="search" type="text" class="form-control" placeholder="Search For A City"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-secondary" type="button" id="searchButton">Search</button>
            </div>
            <ul id="recent-search" class="list-group">
                
                <li class="list-group-item">Salisbury</li>
                <li class="list-group-item">SmithField</li>
                <li class="list-group-item">Gawler</li>
                <li class="list-group-item">Nurioopta</li>
                <li class="list-group-item">Lyndoch</li>
                <li class="list-group-item">Beachtown</li>
            </ul>
        </div>
        <div class="col-sm-10">
            <div class="p-5 mb-4 bg-light rounded-3">
                <div id="currentWeather" class="container-fluid py-5">
                    


                </div>
            </div>
            <div id="forecast" class="row">
                
              </div>
        </div>

    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assest/js/script.js"></script>
</body>

</html>
